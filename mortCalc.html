    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <!-- Adding input for calculations -->
    <form id="myForm">
        <div>
            Principal amount<input type="number" id="principalAmount">

        <div>
            Interest Rate (%)<input type="number" id="interestRate">
        </div>
        <div>
            Loan Term <sub>in years</sub><input type="number" id="loanTerm">

        <button id="calculate">Calculate</button>
        <div>
            <!-- Estimated Monthly Payments<input type="number" id="estimate" readonly> -->
            <div id="total"></div>
        </div>
        <button type="button" onclick="resetForm()">Reset</button>

    </form>
